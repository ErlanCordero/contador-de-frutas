<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Frutas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>¡Contar Frutas!</h1>
        
        <div id="fruit-display"></div>
        <label for="guess">¿Cuántas frutas hay?</label>
        <input type="number" id="guess" min="0">
        <button id="check-button">Comprobar</button>
        <div id="result"></div>
        <button id="next-button" style="display: none;">Siguiente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
